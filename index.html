<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ù§Ô∏è HeartHack Mobile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
      text-align: center;
      margin-bottom: 1rem;
    }

    .terminal {
      width: 100%;
      max-width: 500px;
      background: #001100;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px #00ff00;
      white-space: pre-wrap;
      overflow-y: auto;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 18px;
      background: #00ff00;
      animation: blink 1s steps(1) infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    button {
      background-color: #002200;
      border: 2px solid #00ff00;
      border-radius: 20px;
      color: #00ff00;
      padding: 14px 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 0 0 10px #00ff00;
    }

    button:active {
      transform: scale(0.96);
    }

    #photo {
      display: none;
      margin-top: 25px;
      width: 90%;
      max-width: 300px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
    }

    #matchRating {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00ff00;
      display: none;
      text-align: center;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff00; }
      100% { text-shadow: 0 0 15px #00ff00, 0 0 10px #00ff00; }
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Suprise.exe</h1>

  <div class="terminal" id="terminal">
    <span id="terminal-text"></span><span class="cursor"></span>
  </div>

  <button id="surpriseBtn">LAUNCH</button>

  <img id="photo" alt="Love target" />
  <div id="matchRating"></div>

  <canvas id="canvas"></canvas>

  <script>
    const terminal = document.getElementById('terminal-text');
    const photo = document.getElementById('photo');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const matchRating = document.getElementById('matchRating');
    const surpriseBtn = document.getElementById('surpriseBtn');

    const hackLines = [
      ">>> Initiating LoveHack protocol...",
      ">>> Detecting romantic frequency...",
      ">>> Bypassing firewall of feelings...",
      ">>> Deploying surprise capture module...",
      ">>> Compiling match score..."
    ];

    let stream;

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        return true;
      } catch (e) {
        alert("Camera access blocked.");
        return false;
      }
    }

    function typeLines(lines, speed = 60) {
      return new Promise(resolve => {
        let index = 0;
        function typeLine() {
          if (index >= lines.length) {
            resolve();
            return;
          }
          let line = lines[index];
          let i = 0;
          function typeChar() {
            if (i < line.length) {
              terminal.textContent += line.charAt(i);
              i++;
              setTimeout(typeChar, speed);
            } else {
              terminal.textContent += '\n';
              index++;
              setTimeout(typeLine, speed);
            }
          }
          typeChar();
        }
        terminal.textContent = '';
        typeLine();
      });
    }

    async function takePhotoAndShowRating() {
      const success = await initCamera();
      if (!success) return;

      const video = document.createElement('video');
      video.srcObject = stream;
      await video.play();

      await new Promise(res => setTimeout(res, 1200));

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/png');
      photo.src = imageData;
      photo.style.display = 'block';

      stream.getTracks().forEach(track => track.stop());

      const rating = Math.floor(Math.random() * 51) + 50; // 50 - 100%
      matchRating.textContent = `üîî AI Match Rating: ${rating}% Compatibility`;
      matchRating.style.display = 'block';
    }

    surpriseBtn.onclick = async () => {
      surpriseBtn.disabled = true;
      matchRating.style.display = 'none';
      photo.style.display = 'none';
      await typeLines(hackLines);
      await takePhotoAndShowRating();
      surpriseBtn.disabled = false;
    };
  </script>

</body>
</html>
